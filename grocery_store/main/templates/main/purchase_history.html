{% extends 'main/base.html' %} {% block content %}

<a href="{% url 'product_list' %}" class="btn btn-outline-primary btn-lg mb-4">
  Back
</a>

<h1 class="mb-4">Purchase History</h1>
{% if history %}
<ul class="list-group">
  {% for item in history %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span style="flex: 2;">{{ item.get_products }}</span>
    <span style="flex: 1;">${{ item.get_total_price }}</span>
    <small class="text-muted" style="flex: 1;">{{ item.purchased_at }}</small>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No purchase history found.</p>
{% endif %} {% endblock %}
