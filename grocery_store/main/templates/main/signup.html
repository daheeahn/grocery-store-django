{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Signup</h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.username.id_for_label }}">Username</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default:'' }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.email.id_for_label }}">Email</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" value="{{ form.email.value|default:'' }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.password.id_for_label }}">Password</label>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.confirm_password.id_for_label }}">Confirm Password</label>
            <input type="password" name="{{ form.confirm_password.name }}" id="{{ form.confirm_password.id_for_label }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-2">Signup</button>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
