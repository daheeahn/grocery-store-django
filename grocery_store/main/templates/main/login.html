
{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Login</h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.username.id_for_label }}">Username</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default:'' }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.password.id_for_label }}">Password</label>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
