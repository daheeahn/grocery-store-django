{% extends 'main/base.html' %} {% block content %}

<a href="{% url 'product_list' %}" class="btn btn-outline-primary btn-lg mb-4">
  Back
</a>

<h1 class="mb-4">Your Basket</h1>

{% if basket %}
<ul class="list-group">
  {% for product in basket.product.all %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ product.name }}
    <span>${{ product.price }}</span>
  </li>
  {% endfor %}
  <p class="mt-3 mb-3"><strong>Status:</strong> {{ basket.status }}</p>
</ul>

{% else %}
<p>Your basket is empty.</p>
{% endif %} 

{% endblock %}
